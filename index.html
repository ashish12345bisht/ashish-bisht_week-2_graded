<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wipro Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="carouselExampleCaptions"
      class="carousel slide bg-success"
      data-bs-ride="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/banner-1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Quiz Time!!!</h5>
            <p>Lets See How Many Can You Score!!!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/banner-2.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Rule 1</h5>
            <p>Green color indicates correct answer!!!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/banner-3.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Rule 2</h5>
            <p>Red color indicates wrong answer!!!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/banner-4.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Rule 3</h5>
            <p>
              There Is No Negative Or Positive Marking For Questions!!!
            </p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="text-center">
      <a href="./question1.html">

        <button
        class="mt-4 bg-primary text-white border-0 rounded-pill py-2 px-4"
        >
        Start Quiz
      </button>
    </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
